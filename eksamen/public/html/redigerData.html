<!--
    Formen i denne HTML-fil muliggør, at der kan redigeres
    i eksisterende documents i den lokale database.
-->

<!-- HTML5 -->
<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <title>BEC Bank | Rediger data for bruger/konto i systemet</title>
    <!-- Meta Content -->
    <meta name="description" content="Rediger data for bruger/konto i systemet.">
    <meta name="author" content="Daniel Lyck">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <h1>Rediger bruger/konto i banksystemet</h1>
    <p style="margin-bottom: 35px;">Udfyld formularen herunder for at redigere en specifik konto/bruger i systemet.</p>
    <!-- POST/PUT request der håndteres i konti.js -->
    <form action="../konti/put" method="post">
        <label class="label">ID</label>
        <input class="inputField" type="number" placeholder="Gyldigt ID er vigtigt!" name="Uid" required><br>
        <label class="label">Medarbejder i banken</label>
        <input type="radio" name="medarbejder" value="true" checked> Ja<br>
        <input type="radio" name="medarbejder" value="false"> Nej<br>
        <label class="label">Kunde i banken</label>
        <input type="radio" name="kunde" value="true" checked> Ja<br>
        <input type="radio" name="kunde" value="false"> Nej<br>
        <label class="label">Fulde navn</label>
        <input class="inputField" type="text" placeholder="F.eks. Frans Fransen" name="fuldenavn" required><br>
        <label class="label">Kontonummer</label>
        <input class="inputField" type="number" placeholder="F.eks. 87654321" name="kontonummer" required><br>
        <label class="label">Kontonavn</label>
        <input class="inputField" type="text" placeholder="F.eks. Lønkonto" name="kontonavn" required><br>
        <label class="label">Saldo i DKK</label>
        <input class="inputField" type="number" placeholder="F.eks. 1000" name="saldo" required><br>
        <label class="label">Rente i procent</label>
        <input class="inputField" type="number" step="any" placeholder="F.eks. 2,1" name="rente" required><br>
        <label class="label">Kodeord</label>
        <input class="inputField" type="password" placeholder="Vælg nyt kodeord" name="kodeord" required><br>
        <br>
        <button class="submitBtn" type="submit">Redigér data</button>
    </form>
    <a href="/"><button class="submitBtn" style="margin-left: 10px;">Gå til index-siden</button></a>
</body>
</html>
